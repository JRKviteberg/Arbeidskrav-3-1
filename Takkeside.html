<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Kaffens arv - en kafé som feirer kaffekultur og bærekraft"
    />
    <meta name="author" content="Gruppe 1" />
    <title>Takk for din bestilling - Kaffens arv</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karma:wght@300;
400;500;600;700&display=swap"

    />
  </head>
  <body>
    <header class="headerMain">
      <div class="logoImg">
        <img src="./assets/logokaffensarv.png" alt="bilde av logo" />
      </div>
      <div class="headerButtons">
        <ul>
          <li>Forside</li>
          <li>Meny</li>
          <li>Om oss</li>

    <main class="thankyou-container">
      <section class="thankyou-message">
        <h1>Takk for din bestilling</h1>
        <p>bestilling din er motatt og settes i gang straks.</p>

  <section class="team-section">

    <div class="team-container" id="team-container"></div>
    </main>

    <footer>
      <p class="left">
        Kontakt oss<br />
        Storgata 12<br />
        0161 Oslo<br />
        Tlf: 22334455
      </p>
      <p class="center">© 2025 Kaffens arv</p>

      <nav class="right">
        <a href="https://www.facebook.com" target="_blank">
          <img src="assets/footer/facebook.png" alt="Facebook" class="icon" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="assets/footer/instagram.png" alt="Instagram" class="icon" />
        </a>
        <a href="mailto:post@kaffensarv.no">
          <img src="assets/footer/mail.png" alt="E-post" class="icon" />
        </a>
      </nav>
    </footer>
    <script src="js/takkeside.js"></script>
